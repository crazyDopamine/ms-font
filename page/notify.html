<!DOCTYPE html>
<html lang="zh-CN" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="IE=edge,Chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta content="webkit" name="renderer">
    <title>玛莎中国</title>
    <link rel="stylesheet" href="/dist/lib/iview/styles/iview.css">
    <link rel="stylesheet" href="/dist/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/dist/style.css">
</head>
<body>
    <div class="" id="app" v-show="true" style="display:none;">
        <ms-header></ms-header>
        <div class="middle content">
            <ul class="tab index-container clearfix">
                <li :class="tabSwitch==1?'active':''"><a @click="setTabSwitch(1)">公司公告</a></li>
                <li :class="tabSwitch==2?'active':''"><a @click="setTabSwitch(2)">媒体报道</a></li>
            </ul>
        </div>
        <ul class="middle notify-list">
            <li v-for="data in dataList">
                <i class="icon-list-item"></i>
                <a @click="$set(data,'showDetail',!data.showDetail)">{{data.title}}</a>
                <span class="float-right">{{data.updated_at | date('MM/dd')}}</span>
                <div class="notify-detail" v-show="data.showDetail" v-html="data.content">
                </div>
            </li>
            <div class="margin-top-20">
                <Page :total="total" show-total @on-change="refresh"></Page>
            </div>
        </ul>
        <ms-footer></ms-footer>
    </div>
</body>
<script type="text/javascript" src="/dist/notify.js"></script>
<script type="text/javascript" src="/dist/lib/iview/iview.js"></script>
</html>
