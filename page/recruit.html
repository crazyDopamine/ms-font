<body>
    <div class="" id="app" v-show="true" style="display:none;">
        <ms-header></ms-header>
        <div class="middle content">
            <h1 id="r2">人才招聘</h1>
            <img class="content-img" src="/dist/img/about-team-img.jpg">
            <h2 class="text-center">项目经理</h2>
            <div class="job-content">
                <h2>岗位职责：</h2>
                <ol>
                    <li>协助项目经理或独立开展融资租赁业务，完成公司下达的各项业绩目标，</li>
                    <li>负责客户开拓及维护，实施拜访、沟通、谈判，</li>
                    <li>执行公司业务流程，协同公司内外部相关部门，共同推进项目。</li>
                </ol>
                <h2>任职资格：</h2>
                <ol>
                    <li>本科学历，专业不限，财务、金融、经济类专业优先。</li>
                    <li>具有较强的业务开拓能力、谈判能力及对客户需求的观察分析能力。</li>
                    <li>善于同客户沟通交流，具有独立的客户关系维护和管理能力。</li>
                    <li>具有较强的团队协调与合作能力，能够承受较大的工作强度和压力，具有良好的职业操守。 </li>
                </ol>
            </div>
        </div>
        <ms-footer></ms-footer>
    </div>
